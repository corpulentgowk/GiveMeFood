<div class="container" id="restaurantContainer">

    <div class="col-sm-4" style="height: 450px; overflow: hidden">

    </div>

    <div class="col-sm-4" style="height: 450px; overflow: hidden">

    </div>

    <div class="col-sm-4" style="height: 450px; overflow: hidden">
   		 <a href="/restaurant"><img ng-click=getName(allRestaurants[2].name) ng-src="{{ allRestaurants[2].image_url }}" class="center-block restaurant" id="chick-fil-a"></a>
   	 </div>
  </div>


</div>
