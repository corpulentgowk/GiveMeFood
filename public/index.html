<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css"> <!-- custom styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-touch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/sessionsCtrl.js"></script>
	<script src="js/controllers/restaurantCtrl.js"></script>
	<script src="js/services/restaurantService.js"></script>
	<script src="js/services/ui-bootstrap-tpls-1.3.3.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="foodApp" ng-controller="sessionsController">
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Home</a>
		</div>
		<!-- only works if go back to home first before switching b/w menus -->
		<ul class="nav navbar-nav" ng-repeat="restaurants in allRestaurants">
			<li><a href="/restaurant" ng-click=getName(restaurants.name)>{{restaurants.name}}</a></li>
		</ul>
	</nav>

	<!-- Title -->
<div class="container">
	<div id="header">
		<!--buttons -->
		<div class="row" id="buttonRow">
			<h1>Give Me Food</h1>
			<div class="btn-toolbar">
				<button id="loginButton" ng-click="loginToggle()" type="button" class="btn btn-info btn-lg">
		       		 Login
				</button>

			
				<!--profile button-->
	    		<div class="btn-group" uib-dropdown is-open="status.isopen">
			      <button id="profileButton" type="button" class="btn btn-info btn-lg" uib-dropdown-toggle ng-disabled="disabled" style="display: none">
			        Button dropdown <span class="caret"></span>
			      </button>
			      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
			        <li role="menuitem"><a href="#">Edit profile</a></li>
			        <li role="menuitem"><a href="/api/logout" ng-click="logout()">Logout</a></li>
			      </ul>
   				</div>

	    		<!--shopping cart button-->
				 <button type="button" class="btn btn-info btn-lg pull-right">
		       		 <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
				</button>
			</div>
		</div>

		<!--login form-->
		<form ng-show="loginform" ng-submit="login()" id="signIn" >
			<label for="email" id="loginMessage">Email:</label>
      		<input ng-model="user.email" type="email" class="form-control" placeholder="Enter email">
			<label for="pwd">Password:</label>
      		<input ng-model="user.password" type="password" class="form-control" placeholder="Enter password">
      		<label><input type="checkbox" name="remember"> Remember me</label>
			<a style="cursor: pointer"><p ng-click="newUser=!newUser; loginform=!loginform">Not a user? Register</p></a>
			<button type="submit" class="btn btn-info btn-sm pull-right">Submit</button>
		</form>

		<!-- register form -->
		<form ng-show="newUser" ng-submit="register()" id="newUser">
			<p><b>Register</b></p>
			<label>Name:</label>
			<input ng-model="user.firstname" class="form-control" type="text" placeholder="First Name">
			<input ng-model="user.lastname" class="form-control" type="text" placeholder="Last Name">
			<br>
			<label>Login:</label>
			<input ng-model="user.email" type="email" class="form-control" placeholder="Enter email">
      		<input ng-model="user.password" type="password" class="form-control" placeholder="Enter password">
      		<br>
			<button type="submit" class="btn btn-info btn-md pull-right">Sign me up!</button>
		</form>
	<hr style="border-color: #c4c4c4">
	</div>
	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>
</div>
	<hr style="border-color: #c4c4c4">

	<!-- Bottom footer -->
<footer>
	<div class="col-md-4" style="border-right: 1px solid #c4c4c4">
		<p><a href="#">Contact</a></p>
		<p><a href="#">About Us</a></p>
	</div>
	<div class="col-md-4" style="border-right: 1px solid #c4c4c4">
		<p><a href="#">Manage Account</a></p>
		<p><a href="#">Register Restaurant</a></p>
	</div>
	<div class="col-md-4">
		<p><b>Social Media</b></p>
		<a href="#" class="fa fa-facebook"></a>
		<a href="#" class="fa fa-twitter"></a>	
		<a href="#" class="fa fa-linkedin"></a>	
		<a href="#" class="fa fa-google"></a>	

	</div>

</footer>


</body>
</html>
