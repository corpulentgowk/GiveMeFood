<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->

	<link rel="stylesheet" href="css/header.css"> <!-- custom styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/restaurantCtrl.js"></script>
	<script src="js/services/restaurantService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="foodApp" ng-controller="headerController">
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Home</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="/restaurant">McDonalds</a></li>
			<li><a href="/geeks">TacoBell</a></li>
			<li><a href="/geeks">Chick-fil-a</a></li>
		</ul>
	</nav>

	<!-- Title -->
<div class="container">
	<div id="header">
		<h1>Give Me Food</h1>
		<!--shopping car button-->
			 <button type="button" class="btn btn-info btn-lg pull-right">
	       		 <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
			</button>

		<!--log in form-->
		<div id="loginBar">
			<button id="loginButton"  ng-click="loginToggle()" type="button" class="btn btn-info btn-lg pull-right" style="margin-right: 5px;">
	       		 Login
			</button>

			<button id="profileButton"  ng-click="profileToggle()" type="button" class="btn btn-info btn-lg pull-right" style="display: none; margin-right: 5px;">Profile <span class="caret">
			</button>
		</div>

		<form ng-show="loginform" ng-submit="login()" id="signIn">
			<p><b>Login</b></p>
			<input ng-model="user.email" type="text" placeholder="Email">
			<br><br>
			<input ng-model="user.password" type="password" placeholder="Password">
			<br>
			<a style="cursor: pointer"><p ng-click="newUser=!newUser; loginform=!loginform">Not a user? Register</p></a>
			<button type="submit" class="btn btn-info btn-sm pull-right">Submit</button>
		</form>

		<form ng-show="newUser" ng-submit="register()" id="newUser">
			<p><b>Register</b></p>
			<input ng-model="user.firstname" type="text" placeholder="First Name">
			<input ng-model="user.lastname" type="text" placeholder="Last Name">
			<br><br>
			<input ng-model="user.email" type="text" placeholder="Email">
			<input ng-model="user.password" type="password" placeholder="Password">
			<br><br>
			<button type="submit" class="btn btn-info btn-md pull-right">Sign me up!</button>
		</form>


     <!--break-->
	<hr>
</div>
	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
	<hr>

</body>
</html>
